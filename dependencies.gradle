        minSdk                       : 15,
        targetSdk                    : 26,
        compileSdk                   : 26,
        buildTools                   : '26.0.1',

        retrolambdaGradlePlugin      : '3.6.1',
        androidGradlePlugin          : '2.3.3',

        dagger                       : '2.11',
        retrofit                     : '2.3.0',
        moxy                         : '1.5.3',
        gson                         : '2.8.1',
        room                         : '1.0.0-alpha9',

        rxjava                       : '2.1.3',
        rxandroid                    : '2.0.1',

        supportLibs                  : '26.0.1',
        constraint                   : '1.0.2',
        butterKnife                  : '8.7.0',

        espresso                     : '2.2.2',
